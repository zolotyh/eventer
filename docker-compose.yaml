version: "3.6"
services:
  goservice:
    build: "."
    ports:
      - "3000"
    volumes:
      - ${SERVICE_APP_PATH}:${SERICE_DESTINATION_PATH}
  nginx:
    build: "./nginx"
    ports:
      - "80:80"
    depends_on:
      - "goservice"
    volumes:
      - ${WEB_APP_PATH}:${WEB_DESTINATION_PATH}

volumes:
  service_app:
    driver: local
    driver_opts:
      type: none
      device: $PWD/${SERVICE_APP_PATH}
      o: bind
  web_app:
    driver: local
    driver_opts:
      type: none
      device: $PWD/${WEB_APP_PATH}
      o: bind
